# Server config for production
server.port=8080
server.servlet.context-path=/
spring.application.name=retail-billing-system

# PostgreSQL Configuration (Injected from environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate (Use validate, not update)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration (Injected)
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000
jwt.refresh.expiration=604800000

# Logging to file
logging.file.name=logs/retail-billing-system.log
logging.level.root=INFO
logging.level.com.vandana=INFO

# Jackson Configuration for consistent date/time serialization
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata

# Actuator endpoints exposure
management.endpoints.web.exposure.include=health,info,metrics,loggers,httptrace

