# Server Configuration
server.port=8080
server.servlet.context-path=/
spring.application.name=retail-billing-system

# PostgreSQL Configuration (Local/dev, replace by env vars in prod)
spring.datasource.url=jdbc:postgresql://localhost:5432/vandana_db
spring.datasource.username=vandana_user
spring.datasource.password=vandana_secure_123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (Replace hardcoded secret in prod)
jwt.secret=your_super_secure_jwt_secret_key_at_least_256_bits_long_for_HS256_algorithm_1234567890ABCDEFGH
jwt.expiration=3600000
jwt.refresh.expiration=604800000

# Logging
logging.level.root=INFO
logging.level.com.vandana=DEBUG

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata


# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Application info
info.app.name=Retail Billing System
info.app.description=Backend API for retail billing management
info.app.version=@project.version@
